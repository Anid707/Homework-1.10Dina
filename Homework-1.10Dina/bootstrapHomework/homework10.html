<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/homework10.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <p class="h1">To Do App</p>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <p></p>
          </div>
          <div class="col-3">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter a task here"
              aria-label=".form-control-lg example"
            />
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-primary">SAVE</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning">GET TASKS</button>
          </div>
          <div class="col-4">
            <p></p>
          </div>
        </div>
      </div>
      <div class="container text-center tab">
        <div class="row heading border-bottom">
          <div class="col-1">No.</div>
          <div class="col-4">Todo item</div>
          <div class="col-3">Status</div>
          <div class="col-4">Actions</div>
        </div>
        <div class="row border-bottom">
          <div class="col-1 number">1</div>
          <div class="col-4">Buy groceries for next week</div>
          <div class="col-3">In progress</div>
          <div class="col-4">
            <button type="button" class="btn btn-danger">DELETE</button>
            <button type="button" class="btn btn-success">FINISHED</button>
          </div>
        </div>
        <div class="row border-bottom">
          <div class="col-1 number">2</div>
          <div class="col-4">Renew car insurance</div>
          <div class="col-3">In progress</div>
          <div class="col-4">
            <button type="button" class="btn btn-danger">DELETE</button>
            <button type="button" class="btn btn-success">FINISHED</button>
          </div>
        </div>
        <div class="row border-bottom">
          <div class="col-1 number">3</div>
          <div class="col-4">Sign up for online course</div>
          <div class="col-3">In progress</div>
          <div class="col-4">
            <button type="button" class="btn btn-danger">DELETE</button>
            <button type="button" class="btn btn-success">FINISHED</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
